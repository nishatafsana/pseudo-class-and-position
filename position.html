<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>

    <style>
 div img{
    border: 2px solid red;
}
#ring{
    position: relative;
    left: 40px;
    top: -60px;
    z-index: 20;
}
.box{
    position: relative;
}
#water{
    position: absolute;
    left: 50px;
    top: 80px;
}
    </style>
</head>
<body>
    <h1>i learn the position</h1>
    <h2>it include pseudo class</h2>
    <div class="box">
        <div>
            <img id="boy" src="images/boy.svg" alt="">
        </div>
        <div>
            <img id="ring" src="images/ring.svg" alt="">
        </div>
        <div>
            <img id="water" src="images/water.svg" alt="">
        </div>

    </div>
</body>
</html>
